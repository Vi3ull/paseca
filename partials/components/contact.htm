<div class="py-12">
  <div class="prose mx-auto text-center">
    {% if data.description %}
      {{ data.description | raw }}
    {% else %}
      <h2>Our Office</h2>
    {% endif %}
  </div>
  <div class="container flex flex-col">
    <div class="relative mt-6 mb-12 bg-clr-overlay/30">
      <div class="absolute inset-0 top-1/2 font-quicksand font-normal text-sm text-clr-text text-center -z-10">Карта загружается...</div>
      {% if data.map %}
        {{ data.map | raw }}
      {% else %}
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2241.8737076478715!2d37.64769031623251!3d55.81279288056941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b535dce8fad73f%3A0x1fbdf00d8828c6d3!2z0JzQsNC70L7QvNC-0YHQutC-0LLRgdC60LDRjyDRg9C7LiwgMTgg0YHRgtGA0L7QtdC90LjQtSAxLCDQnNC-0YHQutCy0LAsIDEyOTE2NA!5e0!3m2!1sru!2sru!4v1660494696402!5m2!1sru!2sru" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      {% endif %}
    </div>
    <div class="px-4 py-5 bg-white sm:p-6 border border-gray-300/50 shadow rounded-3xl">
      <div class="prose max-w-none prose-headings:font-quicksand mb-8">
          <p>Связаться с нами</p>
      </div>
      <form action="#" method="POST" 
        data-request="{{ genericForm }}::onFormSubmit"
        data-request-flash="true"
        data-request-success="
            $.oc.flashMsg({'text': 'Ваша заявка успешно отправлена!.', 'class': 'success', 'interval': 3});
            $(this).find('input[type=text], input[type=email], textarea').val('');
        "
        data-request-error="
            $.oc.flashMsg({'text': 'Произошла ошибка!.', 'class': 'error', 'interval': 3})"  
        >     
        {{ form_token() }}
        {#<div id="{{ genericForm }}_forms_flash"></div>#}

        <div class="flex flex-wrap w-full">
          <div class="w-full md:w-1/2 px-4">
            <label for="first-name" class="block text-sm font-medium text-gray-700">
              Имя
            </label>
            <input 
              type="text" 
              name="name" 
              id="name" 
              autocomplete="name"
              placeholder="Ваше имя"
              required
            >
          </div>
          <div class="w-full md:w-1/2 px-4">
            <label for="email-address" class="block text-sm font-medium text-gray-700">
              Почта
            </label>
            <input 
              type="email" 
              name="email-address" 
              id="email-address" 
              autocomplete="email" 
              placeholder="info@example.com"
              required
            >
          </div>
          <div class="w-full px-4">
            <label for="message" class="block text-sm font-medium text-gray-700">
              Сообщение
            </label>
            <textarea 
              id="message" 
              name="message" 
              cols="30"
              rows="9" 
              placeholder="Введите сообщение..."
              required
            >
            </textarea>
          </div>
          <button 
            type="submit" 
            class="font-poppins font-bold text-base text-clr-cta text-center tracking-widest uppercase bg-white border border-clr-cta rounded-3xl cursor-pointer py-4 px-11 mx-4 mt-4 mb-8 hover:bg-clr-cta hover:text-white transition-all duration-300 ease-in"
            id="simpleContactSubmitButton"
          >
            Отправить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
